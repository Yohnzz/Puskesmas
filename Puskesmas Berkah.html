<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puskesmas Berkah</title>
</head>
<body>
    <h1>Selamat Datang Di Puskesmas Berkah Malang</h1>
    <hr>

    <script>
        let arraykursitunggu = [undefined, undefined, undefined, undefined, undefined];

        for(let i = 0; i<arraykursitunggu.length; i++){
            if(arraykursitunggu[i] == undefined){
                console.log("Kursi " + i + " Kosong");
            } else {
                console.log("Kursi " + i + " Terisi oleh " + arraykursitunggu[i]);
            }
        }
    </script>
</body>
</html>
